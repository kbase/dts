name: autotest_prs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  LAST_VERSION: 1422

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Setting up Go 1.21
      uses: actions/setup-go@v4
      with:
        go-version: ^1.21
      id: go

    - name: Checking out DTS
      uses: actions/checkout@v4

    - name: Vetting DTS
      run: go vet -v ./...

    - name: Building DTS
      run: go build -v ./...

    - name: Testing DTS
      shell: bash
      run: |
        go test -v ./...
