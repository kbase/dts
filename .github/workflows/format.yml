name: Format code with go fmt

on:
  push:
    branches:
      - main

jobs:
  format:
    name: Run formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Run go fmt
        run: |
          go fmt ./...

      - name: Check for uncommitted changes
        id: check-changes
        run: git diff --exit-code
        continue-on-error: true

      - name: Commit and push changes
        if: steps.check-changes.outcome == 'failure'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git push origin --delete main-formatting || true
          git add .
          git commit -m "Apply go fmt formatting"
          git push origin HEAD:main-formatting

      - name: Create Pull Request
        if: steps.check-changes.outcome == 'failure'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Apply go fmt formatting"
          branch: main-formatting
          title: "Apply go fmt formatting"
          body: "This PR applies go fmt formatting to the codebase."
          base: main
